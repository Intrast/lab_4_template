{% extends "base.html" %}
{% block content %}

{% for cat, msg in get_flashed_messages(True) %}
<ul class="list-group">
    <li class="list-group-item list-group-item-{{cat}}">{{msg}}</li>
</ul>
{%endfor %}

<div class="container">
    <div class="card" style="width: 500px; margin: auto">
        <div class="card-body">
            <div class="post">
                <div>{{ post.title }}</div>
                <div>{{ post.content }}</div>
                <div>{{ post.date_posted }}</div>
                <a href="{{ url_for('post_edit', id=post.id)}}" class="btn btn-primary">edit</a>
                <a href="{{ url_for('post_delete', id=post.id)}}" class="btn btn-danger">delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
